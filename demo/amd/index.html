<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AMD setup - Demo and Playground</title>

    <!-- ATTN Foundation loaded without JS - stay clear of JS-driven widgets, or add the JS setup -->
    <link rel="stylesheet" href="../bower_demo_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="../bower_demo_components/foundation/css/foundation.css">

    <link rel="stylesheet" href="amd.css">
</head>
<body>
    <!-- check that 'bower install' has been run in the demo dir if bower.json isn't empty -->
    <script src="../bower-check.js"></script>

    <!-- body content here... -->
    <section id="header">
        <h1 class="row">AMD setup</h1>
        <p class="row">This page uses the AMD build in the <code>dist</code> directory, not the files in <code>src</code>. In other words, run the <code>grunt</code> command first to build a current version.</p>
    </section>
    <section>

        <div class="row">
            <div class="medium-6 large-4 medium-centered columns">
                <ul id="pagination" class="pagination">
                    <li id="arrowPrev" class="arrow"><a href="#">&laquo;</a></li>
                    <li id="arrowNext" class="arrow right"><a href="#">&raquo;</a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div id="stage" class="medium-6 large-4 medium-centered columns item"></div>
        </div>

        <div class="row">
            <div id="controls" class="medium-6 large-4 medium-centered columns item">
                <a  id="remove" href="#" class="button">Remove from collection</a>
            </div>
        </div>

        <div class="row">
            <ul id="itemlist" class="small-block-grid-3 medium-block-grid-5 large-block-grid-12"></ul>
        </div>

    </section>
    
    <!-- libraries --><!-- edit and replace with your project libraries as needed -->
    <script src="../bower_demo_components/requirejs/require.js"></script>
    <script src="require-config.js"></script>
    <script>
        // Relative to the baseUrl defined in require-config.js
        require( ['../demo/amd/amd'] );
    </script>

</body>
</html>
